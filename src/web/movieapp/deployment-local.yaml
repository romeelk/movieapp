apiVersion: v1
kind: Service
metadata:
  name: movieweb
  labels:
    app: movieweb
spec:
  selector:
    app: movieweb
    tier: frontend
  ports:
    - protocol: TCP
      port: 80
      nodePort: 30081
      targetPort: 5000
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: movieweb
spec:
  selector:
    matchLabels:
      app: movieweb
      tier: frontend
  template:
    metadata:
      labels:
        app: movieweb
        tier: frontend
    spec:
      containers:
      - name: movieapp
        image: movieapp
        imagePullPolicy: Never
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 5000
