{% extends "layout.html" %}

{% block body %}

<h1>Top {{ movies|length }} movies!!</h1>

<br/>

<table class="table">
    <thead>
      <tr>
        <th scope="col">Movie Name</th>
        <th scope="col">Year</th>
        <th scope="col">Description</th>
        <th scope="col">Director</th>
      </tr>
    </thead>
    <tbody>
        {% for movie in movies %}
            <tr>
                <th> {{ movie['title'] }}</th>
                <th>  {{ movie['year'] }}</th>
                <th> {{ movie['description'] }}</th>
                <th> {{ movie['director'] }}</th>     
            </tr>
       
        {% endfor %}
    </tbody>
  </table>
{% endblock %}
