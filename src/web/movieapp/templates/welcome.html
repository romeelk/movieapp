{% extends "layout.html" %}

{% block body %}
<h1>Welcome to Movie App!!</h1>
<br/>
<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
  <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
  <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
  <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
</ol>
<div class="carousel-inner">
  <div class="carousel-item active">
  <img class="d-block w-100" src="https://rommoviestorage.s3-eu-west-1.amazonaws.com/images/popcorn.jpg" height="400" width="350" alt="Popcorn">
  </div>
  <div class="carousel-item">
      <img class="d-block w-100" src="https://rommoviestorage.s3-eu-west-1.amazonaws.com/images/theatre.png" height="400" width="350" alt="Cinema theatre">
 </div>
</div>
<a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
  <span class="sr-only">Previous</span>
</a>
<a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
  <span class="carousel-control-next-icon" aria-hidden="true"></span>
  <span class="sr-only">Next</span>
</a>
</div>
{% endblock %}
